# Alembic configuration file

[alembic]
# Path to migration scripts (relative to this file)
script_location = %(here)s/migrations

# Optional: prepend your src folder so env.py can import modules
prepend_sys_path = %(here)s

# Use OS-specific path separator for multiple locations
path_separator = os

# Encoding for new migration scripts
output_encoding = utf-8

# ⚠️ IMPORTANT: leave sqlalchemy.url blank so env.py uses your database.py
sqlalchemy.url =

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
